{% extends "base.html" %}

{% block title %}New Meeting{% endblock %}

{% block content %}
<h1>Plan a new meeting</h1>
<form method="post">
  <table>
    {{ form }}
  </table>
  {% csrf_token %}
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Create</button>
</form>
{% endblock %}
